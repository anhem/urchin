databaseChangeLog:
  - changeSet:
      id: 1
      author: andhem
      changes:
        - createTable:
            tableName: folder_settings
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: encrypted_folder
                  type: varchar(4096)
                  constraints:
                    nullable: false
              - column:
                  name: folder
                  type: varchar(4096)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: auto_mount
                  type: boolean
  - changeSet:
      id: 2
      author: andhem
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  constraints:
                    nullable: false